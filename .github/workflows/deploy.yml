name: Build

on:
  push:
    branches: [ main, master ]  # Added master branch
  pull_request:
    branches: [ main, master ]  # Added master branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Debug Environment
      run: |
        echo "Checking if HELIUS_KEY is set (should be non-empty): ${{ secrets.HELIUS_KEY != '' }}"
        echo "First few characters of key (safe to show): ${HELIUS_KEY:0:4}..."
      env:
        HELIUS_KEY: ${{ secrets.HELIUS_KEY }}
      
    - name: Build
      env:
        VITE_HELIUS_KEY: ${{ secrets.HELIUS_KEY }}
      run: npm run build
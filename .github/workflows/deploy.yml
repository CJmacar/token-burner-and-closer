name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Build
      env:
        VITE_HELIUS_KEY: ${{ secrets.HELIUS_KEY }}
      run: npm run build
      
    - name: Deploy
      uses: actions/deploy-pages@v4
      with:
        artifact_name: dist
name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: npm install
      
    - name: Debug Environment
      run: |
        echo "Checking if HELIUS_KEY is set (should be non-empty): ${{ secrets.HELIUS_KEY != '' }}"
        echo "First few characters of key (safe to show): ${HELIUS_KEY:0:4}..."
      env:
        HELIUS_KEY: ${{ secrets.HELIUS_KEY }}
      
    - name: Build
      env:
        VITE_HELIUS_KEY: ${{ secrets.HELIUS_KEY }}
      run: |
        echo "Building with VITE_HELIUS_KEY length: ${#VITE_HELIUS_KEY}"
        echo "First few characters of VITE_HELIUS_KEY (safe to show): ${VITE_HELIUS_KEY:0:4}..."
        npm run build